<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh + Mô tả</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            margin: 40px;
        }

        .container {
            display: flex;
            flex-direction: row;
            /* đổi thành row-reverse để đảo vị trí */
            align-items: center;
            gap: 30px;
            max-width: 800px;
            background: #f0f8ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../image/Lab_05_06/MeoMeo.jpg" alt="Ảnh Mèo">
        <div class="description">
            <h2>Anh Meo Béooooo!</h2>
            <p>Đây là ảnh một anh mèo siêu cấp cute của chị Ba Hân, đang nằm phè bụng. SIÊU CẤP ĐÁNG YÊU NHƯ
                CHỊ BA, SIÊU CẤP BÉO TRÒN.</p>
        </div>
    </div>
</body>

</html>
