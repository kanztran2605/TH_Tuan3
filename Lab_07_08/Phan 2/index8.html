<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Card Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .card iframe {
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 315px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>[XHTDRLX3] Yêu Một Người Sao Buồn Đến Thế - Noo Phước Thịnh, Anh Tú</h2>
        <iframe src="https://www.youtube.com/embed/WOZ85j3DqGs?si=rOzDfhuK2_RCRem0" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>
</body>

</html>
